<title>2D Sierpinski Gasket</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 color;
uniform float time;

void
main()
{
    float d = sqrt(vPosition.x*vPosition.x+vPosition.y*vPosition.y);
    vec2 Pos;
    float theta = 1.0;
    Pos.x = vPosition.x*cos(d+time)-vPosition.y*sin(d+time);
    Pos.y = vPosition.y*cos(d+time)+vPosition.x*sin(d+time);
    //gl_Position = vec4((1.0+0.5*sin(time))*vPosition, 1.0);
     gl_Position = vec4((1.0+0.5*sin(time))*Pos, 0.0, 1.0);
    // gl_Position = vec4(Pos, 0.0, 1.0);
   // gl_Position = vPosition;
  color=vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 color;

void
main()
{
    gl_FragColor = color;
}
</script>
