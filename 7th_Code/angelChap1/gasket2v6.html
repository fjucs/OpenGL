<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Sierpinski Gasket</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
// attribute vec3 vColor;
// varying vec4 color;
uniform float time;

void
main()
{
   //  float d = sqrt(vPosition.x*vPosition.x+vPosition.y*vPosition.y);
    vec2 Pos;
    float theta = time;
    Pos.x = vPosition.x*cos(theta)-vPosition.y*sin(theta);
    Pos.y = vPosition.y*cos(theta)+vPosition.x*sin(theta);
    //gl_Position = vec4((1.0+0.5*sin(time))*vPosition, 1.0);
    //gl_Position = vec4((1.0+0.5*sin(time))*Pos, 0.0, 1.0);
     gl_Position = vec4(Pos, 0.0, 1.0);
   // gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
